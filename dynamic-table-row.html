<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter your details</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Roboto", sans-serif;
      }
      h1 {
        text-align: center;
      }
      table,
      form {
        width: 500px;
        margin: 20px auto;
      }
      table {
        border-collapse: collapse;
        text-align: center;
      }
      table td,
      table th {
        border: solid 1px black;
      }
      label,
      input {
        display: block;
        margin: 10px 0;
        font-size: 20px;
      }
      button {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Enter The Student Details</h1>
    <table>
      <center>
    <form>
      <div class="input-row">
        <label for="regno" >Regno</label>
        <input type="text" name="text" id="regno" />
      </div>
      <div class="input-row">
        <label for="First_Name" >First_Name</label>
        <input type="text" name="First_name" id="First_Name" />
      </div>
      <div class="input-row">
        <label for="Last_Name" >Last_Name </label>
        <input type="text" name="Last_name" id="Last_Name"/>
      </div>
      <div class="input-row">
        <label for="email">Email</label>
        <input type="text" name="email" id="email"/>
      <div class="input-row">
        <label for="depart">Department</label>
        <input type="text" name="depart" id="depart"  />
      </div>
      <div class="input-row">
        <label for="year">Year</label>
        <input type="text" name="year" id="year"  />
      </div>

      <button>Submit</button>
    </form>
    </center>
    </table>
    <table>
      <thead>
        <tr>
          <th>Reg.no</th>
          <th>First_Name</th>
          <th>Last_Name</th>
          <th>Email</th>
          <th>Year</th>
          <th>Department</th>
          <th>CGPA</th>
          <th>Student Progress</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      const formEl = document.querySelector("form");
      const tbodyEl = document.querySelector("tbody");
      const tableEl = document.querySelector("table");
      function onAddRegno(e) {
        e.preventDefault();
        const year = document.getElementById("year").value;
        const depart= document.getElementById("depart").value;
        const email = document.getElementById("email").value;
        const Last_Name = document.getElementById("Last_Name").value;
        const First_Name = document.getElementById("First_Name").value;
        const Regno = document.getElementById("regno").value ;

        tbodyEl.innerHTML += `
            <tr>
                <td>${Regno}</td>
                <td>${First_Name}</td>
                <td>${Last_Name}</td>
                <td>${email}</td>
                <td>${depart}</td>
                <td>${year}</td>
                <td><a href="index.html" <button  class="btn btn-outline-success" type="submit">CGPA</button></td>
                  <td>
                
                  <a href="generate-chartjs/index1.html" <button class="btn btn-outline-primary" type="submit">student progrees</button>
            
                </td>
        `;
      }

      function onDeleteRow(e) {
        if (!e.target.classList.contains("AddBtn")) {
         return;
        
        }
        const btn = e.target;
        btn.closest("tr").remove();
      
      }
      formEl.addEventListener("submit", onAddRegno);
      tableEl.addEventListener("submit", onDeleteRow);
    </script>
    <a href="login.html"></a>
  </body>
</html>
